  <div class="content">
    <div class="layers">

      <div id="waveform">
        <h2 style="color:white;">Ana-1</h2>

          <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume1">
           
        </div>
        


      <div class="buttons">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-stop"></i>
          <i class="fa-solid fa-pause"></i>
      </div>
      </div>

      
      <div id="waveform2">

        <div class="mixers">
          
          <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume2">

        </div>
        <div class="buttons">
          <i id="btn2" class="fa-solid fa-play"></i>
          <i class="fa-solid fa-stop"></i>
          <i class="fa-solid fa-pause"></i>
      </div>



    </div>


  </div>
  </div>
